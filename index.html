<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">


    <link rel="stylesheet" media="screen and (max-width:900px)" href="response.css">
</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p> 0
                    
                </p>
                <audio id="loose" src="winner.mp3"></audio>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
                <audio id="win" src="looser.mp3"></audio>
            </div>
        </div>

        <div class="intro">
            <h1> Rock Paper and Scissors</h1>
            <button> Let's Get Started</button>
            </div>
            <div class="match fadeout">
            <h2 class="winner"> Choose</h2>
            <div class="hands">
                <img class="player-hand"src="rock.png" alt="">
                <img class="computer-hand" src="rock.png" alt="">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>

                


            </div>
        </div>
        <audio  id="tie"  src="tie.mp3"></audio>
        <audio id="start" src="start.mp3"></audio>
    </section>
   
    





    <script src="index.js"></script>
</body>
</html>
